<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | iSlipperyy</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #fdf7f1;
      --text: #3b2f2f;
      --highlight: #9e6f4e;
      --accent: #c29878;
      --button-bg: #4b3621;
      --button-text: #fdf7f1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fira Code', monospace;
      background-color: var(--background);
      color: var(--text);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: var(--highlight);
      margin-bottom: 2rem;
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .project {
      background-color: #fff;
      border: 1px solid var(--accent);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .project h2 {
      color: var(--highlight);
    }

    .project p {
      margin: 1rem 0;
    }

    .project a.button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: var(--button-bg);
      color: var(--button-text);
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }

    .project a.button:hover {
      background-color: var(--accent);
      color: var(--text);
    }
  </style>
</head>
<body>
  <h1>ðŸ”§ Projects</h1>
  <section class="project-list">

    <div class="project">
      <h2>Xyber vs Oblivion Network Wargame</h2>
      <p>
        A two-team competitive lab environment built for red-vs-blue simulations. Each team (xyber.org and oblivion.org)
        manages its own AD, DNS, Apache server, and firewall while being routed through a core network.
      </p>
      <a href="xyber-vs-oblivion.html" class="button">Learn More</a>
    </div>

    <!-- Add more projects below using the same structure -->

  </section>
</body>
</html>
